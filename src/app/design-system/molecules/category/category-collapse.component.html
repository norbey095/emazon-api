<div class="category-collapse">
    <app-collapse-toggle class="collapse-toggle" (click)="toggleCategories()">
        {{ isOpen ? '▲' : '▼' }} Categorías
    </app-collapse-toggle>
    <ul class="category-list" *ngIf="isOpen">
        <app-category-item 
            *ngFor="let category of categories" 
            [category]="category">
        </app-category-item>
    </ul>
</div>
