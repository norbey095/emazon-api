<div *ngIf="isVisible" class="alert" id="alert">
    <div class="line"></div>
    <app-image [src]="srcImage" class="icon"></app-image>
    <span class="message">{{message}}</span>
    <span class="close-btn" (click)="closeAlert()"></span>
    <app-image [src]="srcClose" class="close-btn" (click)="closeAlert()"></app-image>
</div>
