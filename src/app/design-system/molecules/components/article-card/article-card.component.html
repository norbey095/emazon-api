<div class="product-card">

    <h2 class="product-name">{{title}}</h2>
    <p class="product-price">${{price}}</p>
    <div class="quantity-selector">
        <button (click)="decreaseQuantity()">-</button>
        <span>{{ quantity }}</span>
        <button (click)="increaseQuantity()">+</button>
    </div>

</div>
