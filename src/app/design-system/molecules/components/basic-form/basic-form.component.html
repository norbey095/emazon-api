<section class="form-container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="input-container">
      <app-input 
        [(ngModel)]="categoryName" 
        (input)="checkLength()"
        type="text" 
        id="name" 
        name="name" 
        placeholder="Nombre:" 
        width="300px"  
        height="20px" 
        required>
      </app-input>
      <div *ngIf="form.submitted && form.controls['name']?.invalid" class="error-message">{{messagesName}}</div>
      <div *ngIf="lengthNameError" class="error-message">{{lengthNameError}}</div>
    </div>
    
    <div class="input-container">
      <app-textarea 
        [(ngModel)]="categoryDescription"
        (input)="checkLength()"
        type="text" 
        id="description" 
        name="description" 
        placeholder="DescripciÃ³n:" 
        width="300px"  
        height="60px" 
        required>
      </app-textarea>
        <div *ngIf="form.submitted && form.controls['description']?.invalid" class="error-message">{{messagesDescription}}  </div>      
        <div *ngIf="lengthDescriptionError" class="error-message">{{lengthDescriptionError}}</div>      
    </div>
    
    <div class="button-container">
      <button type="button" (click)="goBack()" class="btn-back">Volver</button>
      <app-input-button type="submit" value="Guardar"></app-input-button>
    </div>
  </form>
</section>
