<section class="form-container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="input-container">
      <div class="input-wrapper">
        <app-input 
          [(ngModel)]="articleName" 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Nombre:" 
          width="300px"  
          height="20px" 
          required>
        </app-input>
        <span *ngIf="form.controls['name']?.touched && form.controls['name']?.invalid" class="error-message">Este campo es obligatorio.</span>
      </div>
      <div class="input-wrapper">
        <app-textarea 
          [(ngModel)]="description" 
          type="text" 
          id="description" 
          name="description" 
          placeholder="DescripciÃ³n:" 
          width="300px"  
          height="20px" 
          required>
        </app-textarea>
        <span *ngIf="form.controls['description']?.touched && form.controls['description']?.invalid" class="error-message">Este campo es obligatorio.</span>          
      </div>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <app-input 
          [(ngModel)]="quantity" 
          type="number" 
          id="quantity" 
          name="quantity" 
          placeholder="Cantidad:" 
          width="300px"  
          height="20px" 
          required>
        </app-input>
        <span *ngIf="form.controls['quantity']?.touched && form.controls['quantity']?.invalid" class="error-message">Este campo es obligatorio.</span>
      </div>
      <div class="input-wrapper">
        <app-input 
        [(ngModel)]="price" 
        type="number" 
        id="price" 
        name="price" 
        placeholder="Precio:" 
        width="300px"  
        height="20px" 
        required>
        </app-input>
        <span *ngIf="form.controls['price']?.touched && form.controls['price']?.invalid" class="error-message">Este campo es obligatorio.</span>
      </div>
    </div>

    <div class="input-container-selector">
      <app-brand-selector #selectedBrand (selectedBrandChange)="selectedBrandChange = $event"></app-brand-selector>
      <app-multi-comboBox #multiComboBox (selectedCategoriesChange)="selectedCategories = $event"></app-multi-comboBox>      
    </div>    
    <div class="button-container">
      <button type="button" (click)="goBack()" class="btn-back">Volver</button>
      <app-input-button type="submit" value="Guardar"></app-input-button>
    </div>
  </form>
</section>
