<app-hero [title]="title"></app-hero>
<div class="table-container">
    <div class="controls">
        <div class="filter-container">
            <app-filter-table (controlsChange)="onControlsChange($event)"></app-filter-table>
        </div>
        <div class="button-container">
            <button routerLink="/create-category" class="btn-create">Crear Categor√≠a</button>
        </div>
    </div>
    <app-table [items]="categories" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [page]="page"></app-table>
    <div class="pagination-controls">
        <pagination-controls (pageChange)="page = $event; fetchCategories()"></pagination-controls>
    </div>
</div>
