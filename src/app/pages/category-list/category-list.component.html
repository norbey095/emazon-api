<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Categoría</title>
</head>
<app-header></app-header>
<body>
    <app-hero [title]="title"></app-hero>    
    <div class="table-container">
        <div class="controls">
            <div>
                <label for="itemsPerPage">Categorías por página:</label>
                <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
                    <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
                </select>
            </div>
            <button routerLink="/create-category" class="btn-create">Crear Nueva Categoría</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                   
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                </tr>
            </tbody>
        </table>
    
        <div class="pagination-controls">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
    <app-footer></app-footer>
</body>
</html>
